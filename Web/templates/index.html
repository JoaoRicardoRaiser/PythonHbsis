<html>
    <head>
        <title>{{ nome }}</title>
        <link rel="stylesheet" href="../static/estilos.css">
    </head>
    <body>
        <div class="logo">
            <img src="../static/img/maxresdefault.jpg" alt="">
        </div>
        <div class="cabecalho">
            <h1>{{nome}}</h1>
        </div>
        <div class="novo">
            <a href="/novo">Novo Aluno</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for a in lista %}
                <tr>
                    <td>{{ a.Nome_completo() }}</td>
                    <td>{{ a.Telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="link">
            <a href="https://www.mundohbsis.com.br/">Mundo HBSIS</a>
        </div>
    
    </body>
</html>
